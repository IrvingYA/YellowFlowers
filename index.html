<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21S</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container" id="animation-container">
        <div class="central-flower"><button id="play-button" style="display: none;">Reproducir Música</button></div>
        <div class="texto">Te deseo un bonito 21 de septiembre, ¡Te quiero mucho!</div>
    </div>
    <audio id="background-audio" src="Floricienta.mp3" hidden></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-audio');
            const playButton = document.getElementById('play-button');

            audio.play().catch(error => {
                console.log('Reproducción automática bloqueada:', error);
                playButton.style.display = 'block';
            });

            playButton.addEventListener('click', () => {
                audio.play();
                playButton.style.display = 'none';
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
